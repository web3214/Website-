<style>
    /* Universal reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Basic body styling */
body {
  font-family: 'Arial', sans-serif;
  background-color: #fafafa;
  color: #333;
  line-height: 1.6;
}

/* Container for centering the content */
.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Header styles */
header {
  background-color: #4A90E2;
  color: white;
  text-align: center;
  padding: 40px;
  border-radius: 10px;
  margin-bottom: 40px;
}

header h1 {
  font-size: 1.8rem;
  font-weight: bold;
}

nav {
  margin-top: 20px;
}

nav a {
  color: #fff;
  margin: 0 20px;
  text-decoration: none;
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 1px;
}

nav a:hover {
  text-decoration: underline;
  color: #e2e2e2;
}

/* Portfolio Section */
.portfolio {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.card {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

.card img {
  width: 100%;
  height: auto;
  max-width: 120px;
  margin-bottom: 15px;
}

.card span {
  display: block;
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
}

/* Footer styles */
footer {
  text-align: center;
  margin-top: 50px;
  padding: 20px;
  background-color: #4A90E2;
  color: white;
  border-radius: 8px;
  font-size: 1rem;
}

/* Responsive design */
@media (max-width: 768px) {
  header h1 {
    font-size: 2.5rem;
  }

  nav a {
    font-size: 1rem;
    margin: 0 10px;
  }

  .portfolio {
    grid-template-columns: 1fr 1fr;
  }
}

</style>
